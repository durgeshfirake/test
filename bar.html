<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JustGage -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <canvas id="barChart"></canvas>

    <script>
        // Set initial data for the bar graph
        var initialData = [0];

        // Set the maximum value for the bar graph
        var maxValue = 100;

        var barChart = new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: ["Progress"],
                datasets: [
                    {
                        data: [90],
                        backgroundColor: "rgba(54, 162, 235, 0.5)"
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: maxValue
                    }
                }
            }
        });


    </script>
</body>

</html>
